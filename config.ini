[discord]
# Your Discord Application Client ID
# Get one at: https://discord.com/developers/applications
# 1. Create New Application, give it a name like "Minecraft Speedrun"
# 2. Copy the "Application ID" from the General Information page
# 3. Paste it here (numbers only, no quotes needed)
client_id = 1476680258127400970

[minecraft]
# Path to your .minecraft directory
# Leave blank for auto-detection
# Windows example: C:\Users\YourName\AppData\Roaming\.minecraft
# Mac example: /Users/YourName/Library/Application Support/minecraft
# Linux example: /home/yourname/.minecraft
mc_dir =

[tracker]
# How often to poll the file for changes (seconds)
# Lower = more responsive but slightly more CPU usage
poll_interval = 2

# Enable detailed debug logging (true/false)
debug = false

# Show console window on Windows (true/false)
show_console = true
